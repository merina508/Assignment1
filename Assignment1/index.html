<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="top-nav grid grid-cols-1 md:grid-cols-2 px-4">
      <div class="txt">
        <span>+01294944</span>
        <span>company@gmail.com</span>
      </div>
      <div class="icon text-right">
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-face-smile"></i>
      </div>
    </div>
    <div class="navbar bg-teal-300 text-white py-4">
      <div class="nav container mx-auto grid grid-cols-1 sm:grid-cols-2 py-4">
        <div class="logo flex gap-5">
          <h2>Companylogo</h2>
          <ul class="flex gap-3">
            <li>home</li>
            <li>about</li>
            <li>product</li>
            <li>contact</li>
          </ul>
        </div>
        <div class="menu text-right gap-5">
          <i class="fa-regular fa-user"></i>
          <span class="mr-5">Login</span>
          <i class="fa-regular fa-user"></i>
          <span class="mr-5">Signup</span>
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>
    <div class="home grid grid-cols-1 md:grid-cols-2  gap-5 container mx-auto items-center h-4/5 ">
      <div class="text">
        <svg class="h-8 w-8 text-green-600 my-8"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <polygon points="10 8 16 12 10 16 10 8" /></svg>
        <h1 class="text-5xl font-bold">MICRO<br> <span class="text-teal-300">HOSPITAL</span></h1>
        <p class="py-6">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae aut mollitia possimus pariatur dolores laudantium dicta ea atque velit repellendus?</p>
        <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
        Contuct us</button>
      </div>
      <div class="img">
        <img src="slider-img.jpg" alt="" class="object-cover">
      </div>
    </div>
    <div class="appointment container mx-auto">
      <div class="card p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 w-full ">
        <h1 class="text-3xl py-5 font-bold">Book <span class="text-teal-300">Appointment</span></h1>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
              <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Patient name</label>
              <input type="text" id="first_name" class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required />
          </div>
          <div>
              <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Doctor's name</label>
              <input type="text" id="last_name" class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Normal distribution" required />
          </div>
          <div>
              <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department name</label>
              <input type="text" id="company" class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Normal distribution" required />
          </div>  
          <div>
              <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
              <input type="tel" id="phone" class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
          </div>
          <div>
              <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Symtoms</label>
              <input type="url" id="website" class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="flowbite.com" required />
          </div>
          <div>
              <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Unique visitors (per month)</label>
              <input type="number" id="visitors" class="bg-gray-50 border border-teal-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
          </div>
          
      </div>
      <button type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
        Submit Now</button>
      </div>
    </div>
  </body>
</html>
